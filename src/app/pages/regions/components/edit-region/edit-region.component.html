<!-- general form elements -->
<div class="container-fluid">
    <div class="content-header">
        <h1 class="text-center my-5">{{'update-region-page' | translate}}</h1>
    </div>
    <div class="card card-info">
        <div class="card-header bg-sidebar-item-button text-white">
            <h3 class="card-title mb-0">{{'update-region' | translate}}</h3>
        </div>
        <!-- /.card-header -->
        <!-- form start -->
        <form [formGroup]="editRegionForm" (ngSubmit)="onSubmit()">
            <div class="card-body">
                <div class="form-group">
                    <label class="col-form-label" for="inputNameSuccess">{{'name' | translate}}</label>
                    <!-- <input class="form-control"
                           [ngClass]="{'is-invalid': editRegionForm.get('name').errors &&
                           (editRegionForm.get('name').touched || editRegionForm.get('name').dirty)}"
                           type="text"
                           name="name"
                           id="inputNameSuccess"
                           formControlName="name"
                           (keydown)="searchLocation($event)"
                           placeholder="{{'name-type-placeholder' | translate}}"> -->
                        <input class="form-control controls"
                           [ngClass]="{'is-invalid': editRegionForm.get('name').errors &&
                           (editRegionForm.get('name').touched || editRegionForm.get('name').dirty)}"
                           type="text"                        
                            id="pac-input"
                            (change)="location()"                        
                           name="name"
                           formControlName="name"
                           (keydown)="searchLocation($event)"
                           placeholder="{{'name-type-placeholder' | translate}}" autocomplete="off">
                    <div class="location-search-result px-3 py-2" *ngIf="showSearchResult">
                        <ul class="list-unstyled mb-0" *ngIf="googleLocationsNameList">
                            <li class="pb-1" *ngFor="let location of googleLocationsNameList" (click)="getLocationInfo(location)">{{location?.description}}</li>
                        </ul>
                        <div *ngIf="!googleLocationsNameList" class="lds-ring"><div></div><div></div><div></div><div></div></div>                        
                    </div>
                    <span class="invalid-feedback" *ngIf="editRegionForm.get('name').errors?.required">{{'name-field-required' | translate}}</span>
                </div>
                <!-- <div class="form-group">
                    <label for="exampleInputEmail1">{{'location' | translate}}</label>
                    <input type="text"
                           [ngClass]="{'is-invalid': editRegionForm.get('location').errors &&
                           (editRegionForm.get('location').touched || editRegionForm.get('location').dirty)}"
                           name="location"
                           formControlName="location"
                           id="exampleInputlocation1"
                           class="form-control"
                           placeholder="Type The location">
                    <span class="invalid-feedback" *ngIf="editRegionForm.get('location').errors?.required">location Field Is Required</span>
                    <span class="invalid-feedback" *ngIf="editRegionForm.get('location').errors?.location">Please enter a vaild location address</span>
                </div> -->
                <!-- <div class="form-group">
                    <label for="exampleInputplaceId1">PlaceId</label>
                    <input type="text"
                           [ngClass]="{'is-invalid': editRegionForm.get('placeId').errors &&
                           (editRegionForm.get('placeId').touched || editRegionForm.get('placeId').dirty)}"
                           name="placeId"
                           formControlName="placeId"
                           id="exampleInputplaceId1"
                           class="form-control"
                           placeholder="Type The Location Id">
                    <span class="invalid-feedback" *ngIf="editRegionForm.get('placeId').errors?.required">Location Id Field Is Required</span>
                </div> -->
                <div class="form-group">
                    <label for="exampleInputdescription1">{{'description' | translate}}</label>
                    <textarea class="form-control"
                           [ngClass]="{'is-invalid': editRegionForm.get('description').errors &&
                           (editRegionForm.get('description').touched || editRegionForm.get('description').dirty)}"
                           name="description"
                           formControlName="description"
                           id="exampleInputdescription1"
                           placeholder="{{'description-type-placeholder' | translate}}">
                    </textarea>
                    <span class="invalid-feedback" *ngIf="editRegionForm.get('description').errors?.required">{{'descriptioon-field-required' | translate}}</span>
                    <span class="invalid-feedback" *ngIf="editRegionForm.get('description').errors?.minlength">description Must Be Greater Than 3</span>
                </div>            
                <div class="form-group">
                    <label for="exampleInputupload">{{'upload' | translate}}</label>
                    <div class="input-group input-group-custom">
                        <div class="custom-file">
                            <input #imageInput type="file" accept="image/*" class="custom-file-input" id="file-input"
                                (change)="updateName(imageInput)">
                            <label class="custom-file-label" for="file-input">{{imageName | translate}}</label>
                        </div>
                        <div class="input-group-append">
                            <button class="btn btn-success" type="button" (click)="processFile(imageInput)" [disabled]=!fileSelected>
                            {{uploadButtonValue | translate}}
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.card-body -->

            <div class="card-footer">
                <button type="submit" class="btn bg-sidebar-item-button text-white" [disabled]="editRegionForm.invalid || imageUploaded">{{'update' | translate}}</button>
            </div>
        </form>
    </div>
    <!-- /.card -->
</div>
