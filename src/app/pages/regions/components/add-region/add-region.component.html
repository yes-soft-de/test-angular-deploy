<!-- general form elements -->
<div class="container-fluid">
    <div class="content-header">
        <h1 class="text-center my-5">{{'create-region-page' | translate}}</h1>
    </div>
    <div class="card card-info">
        <div class="card-header bg-sidebar-item-button text-white">
            <h3 class="card-title mb-0">{{'new-region' | translate}}</h3>
        </div>
        <!-- /.card-header -->
        <!-- form start -->
        <form [formGroup]="addRegionForm" (ngSubmit)="onSubmit()">
            <div class="card-body">
                <div class="form-group">
                    <label class="col-form-label" for="inputNameSuccess">{{'name' | translate}}</label>
                    <input class="form-control"
                           [ngClass]="{'is-invalid': addRegionForm.get('name').errors &&
                           (addRegionForm.get('name').touched || addRegionForm.get('name').dirty)}"
                           type="text"
                           name="name"
                           formControlName="name"
                           id="inputNameSuccess"
                           (keydown)="searchLocation($event)"
                           placeholder="{{'name-type-placeholder' | translate}}">
                    <div class="location-search-result px-3 py-2" *ngIf="showSearchResult">
                        <ul class="list-unstyled mb-0" *ngIf="googleLocationsNameList">
                            <li class="pb-1" *ngFor="let location of googleLocationsNameList" (click)="getLocationInfo(location)">{{location?.description}}</li>
                        </ul>
                        <div *ngIf="!googleLocationsNameList" class="lds-ring"><div></div><div></div><div></div><div></div></div>                        
                    </div>
                    <span class="invalid-feedback" *ngIf="addRegionForm.get('name').errors?.required">{{'name-field-required' | translate}}</span>                      
                </div>
                <!-- <div class="form-group">
                    <label for="exampleInputEmail1">{{'location' | translate}}</label>
                    <input type="text"
                           [ngClass]="{'is-invalid': addRegionForm.get('location').errors &&
                           (addRegionForm.get('location').touched || addRegionForm.get('location').dirty)}"
                           name="location"
                           formControlName="location" 
                           id="exampleInputlocation1"
                           class="form-control"
                           placeholder="{{'location-type-placeholder' | translate}}">                
                    <span class="invalid-feedback" *ngIf="addRegionForm.get('location').errors?.required">location Field Is Required</span>
                    <span class="invalid-feedback" *ngIf="addRegionForm.get('location').errors?.location">Please enter a vaild location address</span>
                </div> -->
                
                <!-- <div class="form-group">
                    <label for="exampleInputplaceId1">PlaceId</label>
                    <input type="text"
                           [ngClass]="{'is-invalid': addRegionForm.get('placeId').errors &&
                           (addRegionForm.get('placeId').touched || addRegionForm.get('placeId').dirty)}"
                           name="placeId"
                           formControlName="placeId"
                           id="exampleInputplaceId1"
                           class="form-control"
                           placeholder="Type The Location Id">
                    <span class="invalid-feedback" *ngIf="addRegionForm.get('placeId').errors?.required">Location Id Field Is Required</span>
                </div> -->
                <div class="form-group">
                    <label for="exampleInputdescription1">{{'description' | translate}}</label>
                    <textarea class="form-control"
                           [ngClass]="{'is-invalid': addRegionForm.get('description').errors &&
                           (addRegionForm.get('description').touched || addRegionForm.get('description').dirty)}"
                           name="description"
                           formControlName="description"
                           id="exampleInputdescription1" 
                           placeholder="{{'description-type-placeholder' | translate}}">
                    </textarea>
                    <span class="invalid-feedback" *ngIf="addRegionForm.get('description').errors?.required">{{'descriptioon-field-required' | translate}}</span>
                </div>            
                <div class="form-group">
                    <label for="exampleInputupload">{{'upload' | translate}}</label>
                    <div class="input-group input-group-custom">
                        <div class="custom-file">
                            <input #imageInput type="file" accept="image/*" class="custom-file-input" id="file-input"
                                (change)="updateName(imageInput)">
                            <label class="custom-file-label" for="file-input">{{imageName | translate}}</label>
                        </div>
                        <div class="input-group-append">
                            <button class="btn btn-success" type="button" (click)="processFile(imageInput)" [disabled]=!fileSelected>
                            {{uploadButtonValue | translate}}
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.card-body -->

            <div class="card-footer">
                <button type="submit" class="btn bg-sidebar-item-button text-white" [disabled]="addRegionForm.invalid || imageUploaded">{{'create' | translate}}</button>
            </div>
        </form>
    </div>
    <!-- /.card -->
</div>
